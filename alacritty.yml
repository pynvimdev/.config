# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    green:   '0xb8bb26'
    red:     '0xfb4934'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

font:
  normal:
    family: CaskaydiaCove NF

  bold:
    family: CaskaydiaCove NF

shell:
  program: cmd.exe

background_opacity: 0.9
size: 14.0
blinking: On
blink_interval: 750
thickness: 0.15
live_config_reload: true
draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
TERM: xterm-256color
dynamic_padding: true
dynamic_padding: true
use_thin_strokes: true
